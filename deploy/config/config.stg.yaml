# PodPod FastAPI 스테이징 환경 설정

# 환경 식별
environment: "staging"

# 데이터베이스 설정 (비밀번호는 Infisical에서 주입)
database:
  host: "host.docker.internal"  # Docker 컨테이너에서 호스트 MySQL 접속
  port: 3306
  name: "podpod_staging"
  user: "root"

# 서버 설정
server:
  host: "0.0.0.0"    # 외부 접근 허용
  port: 8000
  reload: false       # 자동 리로드 비활성화
  debug: false        # 디버그 모드 비활성화

# Infisical 설정
infisical:
  enabled: true
  env: "staging"

# JWT 설정
jwt:
  algorithm: "HS256"
  access_token_expire_minutes: 30

# Note: OAuth Redirect URI는 base_url로부터 자동 생성됩니다
# Note: OAuth URLs는 config.py에 상수로 정의되어 있습니다

# 로깅 설정
logging:
  level: "INFO"
  console: true
  file_rotation: true
  retention_days: 30
  max_file_size: "10MB"

# 앱 설정
app:
  name: "PodPod API (Staging)"
  version: "1.0.0"
  base_url: "https://sp-podpod.com/stg"  # OAuth 리다이렉트 URL 생성에 사용
  root_path: "/stg"  # Nginx 프록시 경로

# 채팅 서비스 설정
chat:
  use_websocket: true  # WebSocket 사용
