# PodPod FastAPI 프로덕션 환경 설정

# 환경 식별
environment: "production"

# 데이터베이스 설정 (비밀번호는 Infisical에서 주입)
database:
  host: "host.docker.internal"  # Docker 컨테이너에서 호스트 MySQL 접속
  port: 3306
  name: "podpod"
  user: "root"

# 서버 설정
server:
  host: "0.0.0.0"    # 외부 접근 허용
  port: 8000
  reload: false       # 자동 리로드 비활성화
  debug: false        # 디버그 모드 비활성화

# Infisical 설정
infisical:
  enabled: true
  env: "prod"

# JWT 설정
jwt:
  algorithm: "HS256"
  access_token_expire_minutes: 30

# OAuth Redirect URI (프로덕션 환경)
oauth:
  kakao_redirect_uri: "https://api.podpod.com/auth/kakao/callback"
  apple_redirect_uri: "https://api.podpod.com/auth/apple/callback"
  kakao_token_url: "https://kauth.kakao.com/oauth/token"
  kakao_user_info_url: "https://kapi.kakao.com/v2/user/me"
  apple_public_keys_url: "https://appleid.apple.com/auth/keys"
  apple_token_url: "https://appleid.apple.com/auth/token"
  apple_issuer: "https://appleid.apple.com"

# Google Sheets 설정
google_sheets:
  credentials_path: "credentials.json"
  range: "1xxx: 인증/로그인 관련 오류!A:F"

# 로깅 설정
logging:
  level: "WARNING"    # 프로덕션에서는 WARNING 이상만 기록
  console: true
  file_rotation: true
  retention_days: 90  # 프로덕션에서는 길게 보관
  max_file_size: "50MB"

# 앱 설정
app:
  name: "PodPod API"
  version: "1.0.0"

# 채팅 서비스 설정
chat:
  use_websocket: false  # true면 WebSocket 사용, false면 Sendbird 사용
