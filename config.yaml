# PodPod FastAPI 서버 설정 파일

# 서버 설정
server:
  host: "127.0.0.1"  # 서버 호스트 (0.0.0.0으로 설정하면 모든 인터페이스에서 접근 가능)
  port: 8000         # 서버 포트
  reload: true       # 개발 모드에서 자동 리로드 활성화

# Infisical 설정 (환경변수 관리)
infisical:
  enabled: true      # Infisical 사용 여부
  env: "dev"         # 환경 (dev, staging, prod 등)
  path: "/backend"   # Infisical에서 환경변수를 가져올 경로

