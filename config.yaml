# PodPod FastAPI 서버 설정 파일

# 서버 설정
server:
  host: "0.0.0.0"  # 서버 호스트 (0.0.0.0으로 설정하면 모든 인터페이스에서 접근 가능)
  port: 8000         # 서버 포트
  reload: true       # 개발 모드에서 자동 리로드 활성화

# Infisical 설정 (환경변수 관리)
infisical:
  enabled: true      # Infisical 사용 여부
  env: "dev"         # 환경 (dev, staging, prod 등)
  # path: "/"        # 사용하지 않음 - 모든 폴더에서 자동으로 가져옴

# 로깅 설정
logging:
  level: "INFO"           # 로그 레벨 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  console: true           # 콘솔 출력 여부
  file_rotation: true     # 파일 로테이션 사용
  retention_days: 30      # 로그 보관 기간 (일)
  max_file_size: "10MB"   # 최대 파일 크기
