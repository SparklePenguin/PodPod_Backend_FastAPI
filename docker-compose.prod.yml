services:
  # Redis (프로덕션 환경)
  redis:
    image: redis:7-alpine
    container_name: podpod-redis-prod
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - podpod-network-prod
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # FastAPI 애플리케이션 (프로덕션 환경)
  api:
    image: ${DOCKER_USERNAME}/podpod-backend:prod-latest
    container_name: podpod-api-prod
    restart: always
    environment:
      # 환경 설정 파일 지정
      CONFIG_FILE: config.prod.yaml

      # 데이터베이스 연결 (Infisical에서 주입)
      MYSQL_HOST: host.docker.internal
      MYSQL_DATABASE: podpod
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

      # 보안 관련
      SECRET_KEY: ${SECRET_KEY}

      # OAuth 설정
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID}
      APPLE_TEAM_ID: ${APPLE_TEAM_ID}
      APPLE_KEY_ID: ${APPLE_KEY_ID}
      APPLE_PRIVATE_KEY: ${APPLE_PRIVATE_KEY}
      APPLE_SCHEME: ${APPLE_SCHEME}

      # Sendbird
      SENDBIRD_APP_ID: ${SENDBIRD_APP_ID}
      SENDBIRD_API_TOKEN: ${SENDBIRD_API_TOKEN}

      # Firebase
      FIREBASE_SERVICE_ACCOUNT_KEY: ${FIREBASE_SERVICE_ACCOUNT_KEY}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    volumes:
      - /Users/Shared/Projects/PodPod/uploads/prod:/Users/Shared/Projects/PodPod/uploads/prod  # 프로덕션 업로드 파일
      - /Users/Shared/Projects/PodPod/logs/prod:/Users/Shared/Projects/PodPod/logs/prod  # 프로덕션 로그 파일
    networks:
      - podpod-network-prod
    # 프로덕션에서는 worker 수를 증가시켜 성능 향상
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 리소스 제한 (프로덕션 환경)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    depends_on:
      redis:
        condition: service_healthy

networks:
  podpod-network-prod:
    driver: bridge

volumes:
  redis_prod_data:
    driver: local
